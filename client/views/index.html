<!DOCTYPE html>
<html ng-app="meetupsApp">
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>

  <!--meetups view -->
  <div ng-controller="meetupsController">
    <h1>There are {{meetups.length}} meetups </h1>
    <ul>
      <li ng-repeat="meetup in meetups">{{meetup.name}}
      </li>
     </ul>
     <form ng-submit="createMeetup()">
      <input type="text" placeholder="Meetup name" ng-model="meetupName">
      <button type="submit">Add</button>
      </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
  <script src= "/js/controllers/meetups-controller.js" type="text/javascript"></script>
  </body>
</html>
